<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/d436932ef8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="container">
        <div class="text-center">
            <h1 class="mt-5 mb-4">AI Universe Hub</h1>
            <button id="btn-date-sort" class="btn mb-4 p-2 btn-c-color text-white">Sort By Date</button>
        </div>
    </nav>
    <section id="loader" class="d-none">
        <div style="height: 50px;" class="d-flex mt-2 mb-2 justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div class="d-flex mt-2 mb-2 justify-content-center align-items-center">
                <button id="show-data" class="btn mt-4 p-2 btn-c-color text-white">See more</button>
            </div>

        </div>

    </section>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
